<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style/register.min.css">
</head>

<body>
    <div id="header">
        <div class="contain">
            <div class="logo">
                <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_53/logos/HUAWEI.svg" alt="华为商城">
            </div>
            <div class="title">
                <span class="split-line">|</span>
                <b class="headtitle">华为商城</b>
            </div>
        </div>
    </div>

    <div id="contain">
        <div class="register-wrap">
            <div class="mobile-register">
                <span>手机号注册</span>
            </div>
            <div class="email-register">
                <span>邮箱地址注册</span>
            </div>
        </div>

        <div class="register-content">
            <div class="register-detail">
                <div class="register-title">
                    <p>华为帐号注册</p>
                    <p>已有账号，<a href="#">去登录></a></p>
                </div>

                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">1</button>
                    <button type="button" class="btn btn-default">2</button>

                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                        <span class="caret"></span>
                      </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Dropdown link</a></li>
                            <li><a href="#">Dropdown link</a></li>
                        </ul>
                    </div>
                </div>


                <div class="mobile-num">
                    <select name="" id="" class="form-control"></select>
                    <span>|</span>
                    <input type="text" name="" id="" placeholder="手机号">
                </div>

                <div class="verify">
                    <input type="text" name="" id="">
                    <a href="#" aria-disabled="true">获取验证码</a>
                </div>

                <div class="psd">
                    <input type="password" name="" id="">
                </div>

                <div class="psd-verify">
                    <input type="password" name="" id="">
                </div>

                <div class="birth">
                    <span>出生日期</span>
                    <select name="year" id="year"></select>
                    <select name="month" id="month"></select>
                    <select name="day" id="day"></select>
                    <span></span>
                </div>

                <div class="submit">
                    <input type="submit" name="submit" id="submit" value="注册">
                </div>
            </div>
        </div>
    </div>


    <div id="footer">
        <ul class="list-inline">
            <li><a href="#">华为帐号与云空间用户协议</a></li>
            <li class="hr">|</li>
            <li><a href="#">关于华为帐号与云空间隐私的声明</a></li>
            <li class="hr">|</li>
            <li><a href="#">常见问题</a></li>
            <li class="hr">|</li>
            <li><a href="#">Cookies</a></li>
        </ul>
        <p>Copyright © 2011-2020 华为软件技术有限公司 版权所有 保留一切权利 苏B2-20070200号 | 苏ICP备09062682号-9</p>
    </div>
</body>

</html>
