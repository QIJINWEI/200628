<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style/register.min.css">
    <link rel="stylesheet" href="../style/commom.css">
    <link rel="stylesheet" href="../img/iconfont/iconfont.css">
</head>

<body>
    <div id="header">
        <div class="contain">
            <div class="logo">
                <img src="https://id1.cloud.huawei.com/CAS/up/idmw_rss_53/logos/HUAWEI.svg" alt="华为商城">
            </div>
            <div class="title">
                <span class="split-line">|</span>
                <b class="headtitle">华为商城</b>
            </div>
        </div>
    </div>


    <!-- Nav tabs -->
    <div id="main">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
                    <div class="mobile-register">
                        <span class="iconfont icon-shouji"></span>
                        <i>手机号注册</i>
                    </div>
                </a>
            </li>
            <li role="presentation">
                <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
                    <div class="youxiang">
                        <span class="iconfont icon-youxiang"></span>
                        <i>邮箱地址注册</i>
                    </div>
                </a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                <h2>华为帐号注册</h2>
                <h3>已有账号，<a href="#">去登录></a></h3>

                <div class="cty-select">
                    <p>国家/地区</p>
                    <i>中国<span class="caret"></span></i>
                </div>


                <div class="mobile-num">
                    <p>+86(中国)<span class="caret"></span><i>|</i></p>
                    <input type="text" name="mobile-num" id="mobile-num" placeholder="手机号">
                </div>

                <div class="verify">
                    <input type="text" name="" id="">
                    <a href="#" aria-disabled="true">获取验证码</a>
                </div>

                <div class="psd">
                    <input type="password" name="" id="">
                </div>

                <div class="psd-verify">
                    <input type="password" name="" id="">
                </div>

                <div class="birth">
                    <span>出生日期</span>
                    <select name="year" id="year"></select>
                    <select name="month" id="month"></select>
                    <select name="day" id="day"></select>
                    <span></span>
                </div>

                <div class="submit">
                    <input type="submit" name="submit" id="submit" value="注册">
                </div>
            </div>
        </div>
    </div>
    </div>

    <div id="footer">
        <ul class="list-inline">
            <li><a href="#">华为帐号与云空间用户协议</a></li>
            <li class="hr">|</li>
            <li><a href="#">关于华为帐号与云空间隐私的声明</a></li>
            <li class="hr">|</li>
            <li><a href="#">常见问题</a></li>
            <li class="hr">|</li>
            <li><a href="#">Cookies</a></li>
        </ul>
        <p>Copyright © 2011-2020 华为软件技术有限公司 版权所有 保留一切权利 苏B2-20070200号 | 苏ICP备09062682号-9</p>
    </div>
</body>

</html>
